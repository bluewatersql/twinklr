# GitHub Pages configuration for Twinklr blog
# Theme: "minimal" â€” clean, neutral base that stays out of the way.
# Custom CSS in assets/css/style.scss handles the warm cream palette.
remote_theme: pages-themes/primer@v0.6.0

title: "Twinklr"
description: "AI-powered design for Christmas light shows"
logo: assets/twinklr_logo_color_light.png
url: "https://bluewatersql.github.io"
baseurl: "/twinklr"

# Markdown rendering
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-remote-theme

# Exclude build/dev artifacts from the published site
exclude:
  - Makefile
  - packages/
  - tests/
  - data/blog/utils/
  - data/blog/content_manager/
  - changes/
  - "*.py"
  - uv.lock
  - pyproject.toml
