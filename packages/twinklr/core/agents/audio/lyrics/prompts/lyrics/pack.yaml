pack_id: lyrics
pack_version: "2.0"

description: >
  Prompt pack for Lyrics agent that analyzes song lyrics to extract narrative,
  thematic, and visual context for Christmas light show choreography planning.

templates:
  system: system.j2
  developer: developer.j2
  user: user.j2

variables:
  response_schema:
    source: runtime
    description: Auto-injected from LyricContextModel.model_json_schema()
  
  has_lyrics:
    source: runtime
    description: Boolean indicating if lyrics are available
  
  text:
    source: runtime
    description: Full lyrics text (plain string)
  
  words:
    source: runtime
    description: Word-level timing data (list of dicts)
  
  phrases:
    source: runtime
    description: Phrase-level timing data (list of dicts)
  
  sections:
    source: runtime
    description: Song structure sections for alignment
  
  quality:
    source: runtime
    description: Lyrics quality metrics (coverage, confidence)
  
  duration_ms:
    source: runtime
    description: Song duration in milliseconds

metadata:
  created_at: "2026-01-31"
  author: "Twinklr Lyrics Team"
  tags: ["lyrics", "narrative", "thematic", "visual-opportunities"]
  prompt_structure: "three-part"
