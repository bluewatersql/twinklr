[project]
name = "twinklr-core"
version = "0.1.0"
description = "Twinklr Core - AI-powered lighting sequencer for xLights"
requires-python = ">=3.10,<3.13"
dependencies = [
    "numpy>=2.0,<3.0",
    "numba>=0.60.0",             # Explicit Python 3.12 compatible numba
    "librosa>=0.10.2,<0.11.0",   # Audio analysis
    "soundfile>=0.12",
    "scipy>=1.13",
    "pydantic>=2.6",
    "openai>=1.0.0",
    "setuptools>=65.0", # Required by librosa for pkg_resources
    "pyyaml>=6.0",
    "scipy>=1.11",
    "pytweening>=1.2",
    "zstandard>=0.21.0",
    "noise>=1.2",
    "easing-functions>=1.0.4",
    "bezier>=2024.6.20",
    "aiofiles>=25.1.0",
    "jinja2>=3.1.6",
    "httpx>=0.28.1",
    "mutagen>=1.47.0",           # Audio file tag extraction
    "pyacoustid>=1.3.0",         # AcoustID fingerprinting
    "musicbrainzngs>=0.7.1",     # MusicBrainz API client
    "g2p-en>=2.1.0",             # Grapheme-to-phoneme for English (includes CMUdict)
    "python-Levenshtein>=0.25.0", # Levenshtein distance for mismatch ratio
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23.0", # Async test support for cache system
    "ruff>=0.8.0",
    "mypy>=1.7",
    "types-pyyaml>=6.0",
    "matplotlib>=3.7",
    "pandas>=2.0"
]
# Heavy ML models for WhisperX and diarization (optional install)
ml = [
    "whisperx>=3.1.1",       # Lyrics transcription/alignment
    "torch==2.4.0",          # PyTorch (WhisperX compatible version)
    "torchaudio==2.4.0",     # Audio processing (WhisperX compatible version)
    "pyannote-audio>=3.1.0", # Speaker diarization
]
fe = [
    "sqlite-vec>=0.1.6",    # C-optimized vector search extension for SQLite
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["../../../tests"]
python_files = "test_*.py"
addopts = "--cov=twinklr.core --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"

