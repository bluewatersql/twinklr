[project]
name = "twinklr-cli"
version = "0.1.0"
description = "Twinklr CLI - Command-line interface"
requires-python = ">=3.10"
dependencies = [
    "twinklr-core",
    "rich>=13.7",
    "tqdm>=4.65"
]

[project.scripts]
twinklr = "twinklr.cli.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

