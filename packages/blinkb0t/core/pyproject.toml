[project]
name = "blinkb0t-core"
version = "0.1.0"
description = "BlinkB0t Core - AI-powered lighting sequencer for xLights"
requires-python = ">=3.10,<3.13"
dependencies = [
    "numpy>=2.0,<3.0",
    "librosa>=0.10.2", # Minimum version with numpy 2.0 support
    "soundfile>=0.12",
    "scipy>=1.13",
    "pydantic>=2.6",
    "openai>=1.0.0",
    "setuptools>=65.0", # Required by librosa for pkg_resources
    "pyyaml>=6.0",
    "scipy>=1.11",
    "pytweening>=1.2",
    "zstandard>=0.21.0",
    "noise>=1.2",
    "easing-functions>=1.0.4",
    "bezier>=2024.6.20",
    "aiofiles>=25.1.0",
    "jinja2>=3.1.6",
    "httpx>=0.28.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23.0", # Async test support for cache system
    "ruff>=0.8.0",
    "mypy>=1.7",
    "types-pyyaml>=6.0",
    "matplotlib>=3.7",
    "pandas>=2.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["../../../tests"]
python_files = "test_*.py"
addopts = "--cov=blinkb0t.core --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"

